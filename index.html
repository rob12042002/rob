<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                
                <form id="loginForm" method="post" action="/mypage/page.html" onsubmit="return validateform()">
                   
                <h2>LOGIN</h2>
                    
                    
                    <div class="inputbox">
                        <input type="text" id="username" required>
                        <label >Email</label>
                    </div>

                    <div class="inputbox">
                        <input type="password" id="password"  required>
                        <label>Password</label>
                        
                    </div>

                    <div class="remember">
                        <label for=""><input type="checkbox"><b>Remember Me </b> 
                         </label>
                    </div>

                    <div class="forget">
                    <label> <b>Forget Password</b> 
                       <a href="#" ></a></label>
                  </div>
                      



                    <button type="submit"> LOGIN</button>  

                    <div class="register ">
                        <p>Don't have an account <a href="#">Register</a></p>
                    </div>
                </form>
                
            </div>
        </div>
    </section>
